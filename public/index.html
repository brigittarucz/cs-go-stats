<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="bg-wrapper">
        <div class="bg-overlay">

            <header>
                <section class="header_team users_team_1">
                    <h3 class="header_team_title">SPITFIRE</h3>
                    <div class="header_team_wrapper">

                    </div>
                </section>
                <section class="header_score">
                    <h4 class="header_score score_team_1">16</h4>
                    <article class="header_score_stats">
                        <h2 class="header_score_title">GAME RESULTS</h2>
                        <p class="header_score_time">36:24</p>
                    </article>
                    <h4 class="header_score score_team_2">10</h4>
                </section>
                <section class="header_team users_team_2">
                    <h3 class="header_team_title">VOODOO_PEOPLE</h3>
                    <div class="header_team_wrapper">

                    </div>
                </section>
            </header>

            <main>

                <section class="main_general">
                    <h4 class="main_general_title">General</h4>
                    <div class="main_general_wrapper">
                        <article class="main_general_article">
                            <div class="main_general_article-grid">
                                <div>
                                    <h5 class="main_general_article-map">Dust II</h5>
                                    <p class="main_general_article-category">map</p>
                                </div>
                                <img src="images/map.png" class="main_general_article-map_image" alt="map" />
                            </div>
                        </article>
                        <article class="main_general_article">
                            <div>
                                <img src="images/money.png" class="main_general_article-icon" alt="money" />
                                <h5 class="main_general_article-spender">johnny</h5>
                                <p class="main_general_article-category">biggest spender</p>
                            </div>
                        </article>
                        <article class="main_general_article">
                            <div>
                                <img src="images/skull.png" class="main_general_article-icon" alt="skull" />
                                <h5 class="main_general_article-deadliest">johhny</h5>
                                <p class="main_general_article-category">deadliest player</p>
                            </div>
                        </article>
                        <article class="main_general_article">
                            <div>
                                <img src="images/machine-gun.png" class="main_general_article-icon" alt="machine-gun" />
                                <h5 class="main_general_article-weapon">weapon</h5>
                                <p class="main_general_article-category">bloodiest weapon</p>
                            </div>
                        </article>
                    </div>
                </section>

                <section class="main_scoreboards">
                    <h4 class="main_scoreboards_title">Scoreboards</h4>
                    <div class="main_scoreboards_wrapper">
                        <table class="scoreboard_team_1">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Kills</th>
                                    <th>Deaths</th>
                                    <th>Assists</th>
                                    <th>Weapons</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <table class="scoreboard_team_2">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>Kills</th>
                                    <th>Deaths</th>
                                    <th>Assists</th>
                                    <th>Weapons</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>

        </div>
    </div>

    <template class="template-user">
        <div class="header_team_user">
            <div class="header_team_user-image"></div>
            <p class="header_team_user-name">johnny</p>
        </div>
    </template>

    <script src="start.js"></script>
</body>

</html>
